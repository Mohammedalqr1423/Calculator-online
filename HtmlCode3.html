    <script>
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }
        
        function displayMembers(id="namelist") {
            var members = ["Saad Al-buqmi","Mohammad Al-Qurashi","Ayed Al-Atwi"];
            var shuffledMembers = shuffleArray(members);
            
            var membersList = document.getElementById("members");
            membersList.innerHTML = "";  // تفريغ القائمة
            
            for (var i = 0; i < shuffledMembers.length; i++) {
                var listItem = document.createElement("li");
                listItem.textContent = shuffledMembers[i];
                membersList.appendChild(listItem);
            }
        }
        
        window.onload = displayMembers;  // دالة العرض تنفذ عند تحميل الصفحة
    </script>
